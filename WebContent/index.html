<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text⁄html;charset=utf-8">
	<title>광고청약</title>
</head>
<body>
	<form action="form1.jsp" method="post" name="textform">
		<p>
		청약자 정보
		</p>
		<p>===========================</p>
		<p>
		청약자 이름  
		<input type="text" name="name"/>
		</p>
		<p>
		광고 제목
		<input type="text" name="title"/>
		</p>
		</br>
		<p>
		타겟정보
		</p>
		<p>===========================</p>
		<p>
		성별
		<p>
		남성 <input type="checkbox" name="gen" value="man"/>		
		여성 <input type="checkbox" name="gen" value="woman"/>
		<p>
		카테고리
		<p>
		분야1 <input type="checkbox" name="cat" value="cat1"/>		
		분야2 <input type="checkbox" name="cat" value="cat2"/>	
		분야3 <input type="checkbox" name="cat" value="cat3"/>	
		분야4 <input type="checkbox" name="cat" value="cat4"/>	
		분야5 <input type="checkbox" name="cat" value="cat5"/>			
		</p>
		<p>
		타겟층 연령
		<p>
		10대<input type="checkbox" name="year" value="year1"/>		
		20대<input type="checkbox" name="year" value="year2"/>	
		30대<input type="checkbox" name="year" value="year3"/>	
		40대<input type="checkbox" name="year" value="year4"/>	
		50대<input type="checkbox" name="year" value="year5"/>	
		</p>
		<p>
		광고 횟수
		<input type="text" name="len"/>
		<p>
		광고 종료 날짜
		<input type="text" name="season"/>
		<p>
		파일 선택
		<input type="file" name="upload"/>
		<p>
		<input type="submit" name="submit" value="전송"/>
		</p>
	</form>

</body>
</html>
